<script type="text/javascript">
    RED.nodes.registerType('roborockEvent', {
        category: 'Xiaomi Roborock',
        color: '#a6bbcf',
        defaults: {
            connection: {
                value: "",
                type: "roborock-config"
            },
            name: {
                value: "",
                required: false
            },
            polling: {
                value: 60,
                required: true,
                validate: function(value) {
                    return value > 9;
                }
            },
            pollingStatus: {
                value: true,
                required: false
            },
            events: {
                value: false,
                required: false
            },
            debug: {
                value: false,
                required: false
            }
        },
        icon: 'bridge.png',
        outputs: 1,
        label: function() {
            return this.name || 'Roborock';
        },
        paletteLabel: 'Roborock'
    });
</script>

<script type="text/x-red" data-template-name="roborockEvent">
    <div class="form-row">
        <label for="node-input-connection"><i class="fa fa-globe"></i> Connection</label>
        <input type="text" id="node-input-connection">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-polling"><i class="fa fa-clock-o"></i> Polling interval (s)</label>
        <input type="text" id="node-input-polling">
    </div>
    <div class="form-row">
        <label for="node-input-pollingStatus"><i class="fa fa-check"></i> Polling raw status</label>
        <input type="checkbox" id="node-input-pollingStatus">
    </div>
    <div class="form-row">
        <label for="node-input-events"><i class="fa fa-check"></i> Events</label>
        <input type="checkbox" id="node-input-events">
    </div>
    <div class="form-row">
        <label for="node-input-debug"><i class="fa fa-check"></i> Debug</label>
        <input type="checkbox" id="node-input-debug">
    </div>
</script>
